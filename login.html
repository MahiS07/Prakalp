<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepLearn - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-[#000000] text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row items-center justify-center min-h-[calc(100vh-4rem)] gap-8">
            <!-- Left Section - Logo and Branding -->
            <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start space-y-6 text-center lg:text-left">
                <div class="flex items-center space-x-3">
                    <div class="h-16 w-16 rounded-full bg-indigo-600 flex items-center justify-center">
                        <i class="fas fa-brain text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">DeepLearn</h1>
                        <p class="text-lg text-gray-400 italic">Learn Deep, Learn Smart</p>
                    </div>
                </div>
                <p class="text-gray-400 max-w-md">Welcome back! Sign in to continue your learning journey with personalized AI-powered education.</p>
            </div>

            <!-- Right Section - Login Form -->
            <div class="w-full lg:w-1/2 max-w-md">
                <div class="bg-[#0A0A0A] rounded-2xl p-8 shadow-xl">
                    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>
                    <form id="loginForm" class="space-y-6">
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                                <div class="relative">
                                    <input type="email" id="email" name="email" required
                                        class="w-full bg-[#111111] rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                        placeholder="Enter your email">
                                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                                <div class="relative">
                                    <input type="password" id="password" name="password" required
                                        class="w-full bg-[#111111] rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                        placeholder="Enter your password">
                                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center space-x-2">
                                <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 rounded focus:ring-indigo-500">
                                <span class="text-sm text-gray-400">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-indigo-400 hover:text-indigo-300 transition-colors duration-300">Forgot password?</a>
                        </div>

                        <button type="submit" id="signInButton"
                            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center space-x-2">
                            <span>Sign In</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>

                        <div class="text-center">
                            <p class="text-sm text-gray-400">
                                Don't have an account? 
                                <a href="signup.html" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-300">Sign up</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // If both fields are filled, redirect to index.html
                window.location.href = 'index.html';
            } else {
                // If any field is empty, show an alert
                alert('Please fill in both email and password fields');
            }
        });
    </script>
</body>
</html>
