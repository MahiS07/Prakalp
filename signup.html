<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DeepLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="bg-[#000000] text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row items-center justify-center min-h-[calc(100vh-4rem)] gap-8">
            <!-- Left Section - Logo and Tagline -->
            <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start text-center lg:text-left mb-8 lg:mb-0">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="h-12 w-12 rounded-full bg-indigo-600 flex items-center justify-center">
                        <i class="fas fa-brain text-2xl"></i>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">DeepLearn</h1>
                        <p class="text-sm text-gray-400 italic">Learn Deep, Learn Smart</p>
                    </div>
                </div>
                <p class="text-gray-400 max-w-md text-lg">Join our community of learners and unlock the power of AI-powered education.</p>
            </div>

            <!-- Right Section - Signup Form -->
            <div class="w-full lg:w-1/2 max-w-md">
                <div class="bg-[#0A0A0A] rounded-xl p-8 shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
                    <form id="signupForm" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-400 mb-2">Full Name</label>
                            <div class="relative">
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-3 bg-[#111111] rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                    placeholder="Enter your full name">
                                <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                            <div class="relative">
                                <input type="email" id="email" name="email" required
                                    class="w-full px-4 py-3 bg-[#111111] rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                    placeholder="Enter your email">
                                <i class="fas fa-envelope absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-400 mb-2">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                    class="w-full px-4 py-3 bg-[#111111] rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                    placeholder="Create a password">
                                <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-400 mb-2">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                    class="w-full px-4 py-3 bg-[#111111] rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300"
                                    placeholder="Confirm your password">
                                <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="terms" name="terms" required
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-600 rounded bg-[#111111]">
                            <label for="terms" class="ml-2 block text-sm text-gray-400">
                                I agree to the <a href="#" class="text-indigo-400 hover:text-indigo-300">Terms of Service</a> and <a href="#" class="text-indigo-400 hover:text-indigo-300">Privacy Policy</a>
                            </label>
                        </div>
                        <button type="submit"
                            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-300 flex items-center justify-center">
                            <i class="fas fa-user-plus mr-2"></i>
                            Create Account
                        </button>
                        <p class="text-center text-sm text-gray-400">
                            Already have an account? 
                            <a href="login.html" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-300">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
